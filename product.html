<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} | AI Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/cart">Cart</a>
    {% if current_user.is_authenticated %}
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    {% endif %}
</nav>

<div class="product-detail">
    <div class="product-image">
        {% if product.image %}
            <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="{{ product.name }}">
        {% else %}
            <img src="{{ url_for('static', filename='placeholder.png') }}" alt="No Image">
        {% endif %}
    </div>
    <div class="product-info">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <a href="/add_to_cart/{{ product.id }}" class="btn">Add to Cart</a>
        <a href="/" class="btn" style="background-color:#7f8c8d;">Back to Home</a>
    </div>
</div>

</body>
</html>
